- name: Ensure a spark group exists
  group: name=spark

- name: Ensure a spark user exists
  user: name=spark
        group=spark
        system=yes
        state=present

#- name: Enxure Spark install dir exists
#  file: path=/usr/lib/spark owner=spark group=spark state=directory

- name: Download Spark package
  get_url: url="http://ftp.jaist.ac.jp/pub/apache/spark/spark-1.4.0/spark-1.4.0-bin-hadoop2.6.tgz"
           dest="/tmp/spark-1.4.0-bin-hadoop2.6.tgz" 

- name: Unarchive Spark package
  unarchive: src="/tmp/spark-1.4.0-bin-hadoop2.6.tgz"
             dest="/usr/lib"
             copy=no

- name: Create symlinks
  file: src="/usr/lib/spark-1.4.0-bin-hadoop2.6"
        dest="/usr/lib/spark"
        owner=spark
        group=spark
        state=link

- name: Add webupd8 apt repo
  apt_repository: repo="deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main" state=present

- name: Auto accept Oracle JDK license
  shell: echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections
  changed_when: false

- name: Install Oracle Java8
  apt: pkg=oracle-java8-installer force=yes update-cache=yes state=latest
 

